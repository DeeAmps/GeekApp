<ion-header>

    <ion-navbar color="primary">
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-item>
            <ion-avatar item-left>
                <img src="{{ charactersDetails?.results.image.thumb_url }}">
            </ion-avatar>
            <h2>{{ charactersDetails?.results.name }}</h2>
            <h3>{{ charactersDetails?.results.real_name }}</h3>
        </ion-item>
        <img src="{{ charactersDetails?.results.image.original_url }}">
        <ion-card-content>
            <p>{{ charactersDetails?.results.deck }}</p>
        </ion-card-content>
        <hr>
        <h2 text-center text-wrap><strong>Creators</strong></h2>
        <ion-item style="margin-bottom: -5px" *ngFor="let item of charactersDetails?.results.creators">
            <ion-icon color="primary" name="md-contacts" item-start></ion-icon>
            <ion-label>{{item.name}}</ion-label>
        </ion-item>
        <hr>
        <h2 text-center text-wrap><strong>Powers</strong></h2>
        <hr>
        <ion-item style="margin-bottom: -5px" *ngFor="let item of charactersDetails?.results.powers">
            <ion-icon color="nyellow" name="ios-flash-outline" item-start></ion-icon>
            <ion-label>{{item.name}}</ion-label>
        </ion-item>
    </ion-card>
</ion-content>
