<ion-header>

    <ion-navbar>
        <ion-title>{{ triviaOption?.name }} Trivia</ion-title>
        <ion-buttons end>
            <button (click)="Refresh()" ion-button icon-only>
              <ion-icon name="refresh"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let item of triviaQuestions;let i=index;" radio-group>
        <ion-list-header text-wrap>
            <strong><ion-badge color="danger">{{i+1}}</ion-badge> {{ item.question }}</strong>
        </ion-list-header>

        <ion-item>
            <ion-label>
                <ion-badge>a</ion-badge> {{ item.option1 }}</ion-label>
            <ion-radio (click)="Answered(1, item.answers, item.id)" value="{{ item.option1 }}"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-badge>b</ion-badge> {{ item.option2 }}</ion-label>
            <ion-radio (click)="Answered(2, item.answers, item.id)" value="{{ item.option2 }}"></ion-radio>
        </ion-item>

        <ion-item *ngIf="item.option3">
            <ion-label>
                <ion-badge>c</ion-badge> {{ item.option3 }}</ion-label>
            <ion-radio (click)="Answered(3, item.answers, item.id)" value="{{ item.option3 }}"></ion-radio>
        </ion-item>

        <ion-item *ngIf="item.option4">
            <ion-label>
                <ion-badge>d</ion-badge> {{ item.option4 }}</ion-label>
            <ion-radio (click)="Answered(4, item.answers, item.id)" value="{{ item.option4 }}"></ion-radio>
        </ion-item>
    </ion-list>
    <button (click)="CalculateResults()" *ngIf="showButton" ion-button full color="secondary">Done</button>
</ion-content>
