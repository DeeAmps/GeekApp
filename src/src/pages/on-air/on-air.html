<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let series of Airing?.results" (click)="GetSeriesDetails(series.id)">

        <ion-item>
            <h2 text-wrap text-center>{{ series.original_name }}</h2>
        </ion-item>
        <img src="http://image.tmdb.org/t/p/w185{{ series.poster_path }}">
        <ion-card-content>
            <p>{{ series.overview }}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-icon name="contacts" item-start></ion-icon>
                    Popularity
                    <ion-badge item-end>{{ series.popularity | number : '1.2-2' }}</ion-badge>
                </ion-item>

            </ion-col>
            <ion-col>

                <ion-item>
                    <ion-icon name="thumbs-up" item-start></ion-icon>
                    Vote Average
                    <ion-badge item-end>{{ series.vote_average | number : '1.1-1' }}</ion-badge>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-card>
    <ion-fab *ngIf="Airing?.results" right bottom>
        <button (click)="SearchSeries()" ion-fab color="danger"><ion-icon name="search"></ion-icon></button>
    </ion-fab>
</ion-content>
