<ion-header>

    <ion-navbar>
        <ion-title>{{ triviaOption?.name }} Trivia</ion-title>
        <ion-buttons end>
            <button (click)="Refresh()" ion-button icon-only>
            <ion-icon name="refresh"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let item of Organised;let i=index;" radio-group>
        <ion-list-header text-wrap>
            <strong><ion-badge color="danger">{{i+1}}</ion-badge> <span [innerHTML]="Decode(item.question)"></span></strong>
        </ion-list-header>

        <ion-item *ngFor="let el of item.incorrect_answers;let i=index;">
            <ion-label>
                <ion-badge [innerHTML]="GenerateLetter(i)"></ion-badge> {{ el }}</ion-label>
            <ion-radio (click)="Answered(el, item.correct_answer, item.id)"></ion-radio>
        </ion-item>
    </ion-list>
    <button (click)="CalculateResults()" *ngIf="showButton" ion-button full color="secondary">Done</button>
</ion-content>
