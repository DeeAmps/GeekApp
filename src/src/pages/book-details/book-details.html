<ion-header>

    <ion-navbar>
        <ion-title>Book DETAILS</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-item>
            <h2 text-wrap>{{ BookDetails.title }}</h2>
            <p>by <strong>{{ BookDetails.author }}</strong></p>
        </ion-item>
        <img src="{{ BookDetails.book_image }}">
        <ion-card-content>
            <p>{{ BookDetails.description }}</p>
        </ion-card-content>
        <ion-row style="padding-left: 17px">
            <h2>Publisher: <strong>{{ BookDetails.publisher }}</strong></h2>
        </ion-row>
        <br>
        <ion-row style="padding-left: 17px">
            <h2>ISBN: <strong>{{ BookDetails.primary_isbn13 }}</strong></h2>
        </ion-row>
        <br>
        <ion-row style="padding-left: 17px">
            <ion-icon color="primary" name="cart"></ion-icon>
            <a (click)="OpenAmazon(BookDetails.amazon_product_url)" style="margin-left: 10px">BUY ON AMAZON</a>
        </ion-row>
        <br/>
    </ion-card>
</ion-content>
