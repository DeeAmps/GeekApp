<ion-header>

    <ion-navbar color="primary">
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Search results for {{ searchString }}</p>
    <ion-card *ngFor="let item of searchCharacters?.data.results">
        <ion-item>
            <ion-avatar item-left>
                <img src="{{ item.thumbnail.path}}.{{ item.thumbnail.extension }}">
            </ion-avatar>
            <h2 text-wrap>{{ item.name }}</h2>
            <p></p>
        </ion-item>
        <img src="{{ item.thumbnail.path}}.{{ item.thumbnail.extension }}">
        <ion-card-content>
            <p>{{ item.description }}</p>
        </ion-card-content>
        <ion-row>
            <ion-col *ngFor="let url of item.urls" col-4>
                <button (click)="OpenLink(url.url)" icon-left clear item-end ion-button>{{ url.type | uppercase }}</button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
