<ion-header>

    <ion-navbar>
        <ion-title>BestSeller List</ion-title>
    </ion-navbar>
    <ion-toolbar color="primary">
        <ion-title style="text-align: center">{{ listBooks?.results[0].display_name }}</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <div *ngFor="let item of listBooks?.results">
        <ion-card *ngFor="let book of item?.book_details">
            <ion-item>
                <h2 text-wrap>{{ book.title }}</h2>
                <p>by <strong>{{ book.author }}</strong></p>
            </ion-item>
            <ion-card-content>
                <p>{{ book.description }}</p>
            </ion-card-content>
            <ion-row style="padding-left: 17px">
                <h2>Publisher: <strong>{{ book.publisher }}</strong></h2>
            </ion-row>
            <ion-row style="padding-left: 17px">
                <h2>ISBN: <strong>{{ book.primary_isbn13 }}</strong></h2>
            </ion-row>

        </ion-card>
    </div>

</ion-content>
