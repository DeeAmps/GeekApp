<ion-header>
    <ion-navbar color="primary">
    </ion-navbar>
</ion-header>


<ion-content padding>
    <p text-center text-wrap>Search results for {{ CharacterName }}</p>
    <ion-card *ngFor="let item of CharacterDetails?.results">
        <ion-item>
            <ion-avatar item-left>
                <img src="{{ item.image.thumb_url }}">
            </ion-avatar>
            <h2>{{ item.name }}</h2>
            <h3>{{ item.real_name }}</h3>
            <p>Publisher - <strong>{{ item.publisher.name }}</strong></p>
        </ion-item>
        <img src="{{ item.image.original_url }}">
        <ion-card-content>
            <p>{{ item.deck }}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
