  Ionic pages and navigation.

<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{ PowerCharacters?.name }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <p text-center text-wrap>select character for details</p>
    <ion-list>
        <ion-item *ngFor="let character of PowerCharacters?.results.characters" (click)="GetCharacterDetails(character)">
            <ion-icon color="secondary" name="man" item-start></ion-icon>
            {{ character.name }}
        </ion-item>
    </ion-list>
</ion-content>
